<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="PETG Pneumatic Tube System">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#bae6fd" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#7dd3fc" stop-opacity="0.3" />
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)" />

  <circle cx="200" cy="200" r="200" fill="#1e1b4b" opacity="0.2" />
  <circle cx="1000" cy="700" r="240" fill="#1e1b4b" opacity="0.15" />

  <rect x="120" y="150" width="960" height="600" rx="28" fill="#0f3460" opacity="0.38" />
  <rect x="160" y="190" width="880" height="520" rx="22" fill="#0b1220" opacity="0.55" />
  <rect x="160" y="190" width="880" height="10" fill="url(#accent)" opacity="0.9" />

  <!-- Pneumatic tube system representation -->
  <g transform="translate(600 370)">
    <!-- Transparent tube sections -->
    <!-- Horizontal tube -->
    <rect x="-140" y="-25" width="180" height="50" rx="25" fill="url(#glass)" stroke="#7dd3fc" stroke-width="2" opacity="0.8" />

    <!-- Curved section (bend) -->
    <path d="M40 0 Q100 0 100 -60 L100 -100"
          stroke="#7dd3fc" stroke-width="50" fill="none" stroke-linecap="round" opacity="0.3" />
    <path d="M40 0 Q100 0 100 -60 L100 -100"
          stroke="url(#glass)" stroke-width="46" fill="none" stroke-linecap="round" opacity="0.8" />

    <!-- Carrier capsule inside tube -->
    <rect x="-100" y="-15" width="60" height="30" rx="15" fill="#1e293b" stroke="#7c3aed" stroke-width="2" />
    <circle cx="-80" cy="0" r="4" fill="#22c55e" />

    <!-- Air flow indicators -->
    <path d="M-130 -35 L-110 -35 M-120 -40 L-110 -35 L-120 -30" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.6" />
    <path d="M-130 35 L-110 35 M-120 30 L-110 35 L-120 40" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.6" />

    <!-- Connection joint -->
    <ellipse cx="40" cy="0" rx="8" ry="28" fill="#334155" />

    <!-- Transparency indicator -->
    <text x="-60" y="-45" font-family="system-ui" font-size="11" fill="#7dd3fc" text-anchor="middle">CRYSTAL CLEAR</text>
  </g>

  <!-- Application icons -->
  <g transform="translate(280 300)">
    <rect x="0" y="0" width="80" height="28" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1" />
    <text x="40" y="18" font-family="system-ui" font-size="10" font-weight="600" fill="#22c55e" text-anchor="middle">HOSPITAL</text>
  </g>
  <g transform="translate(380 300)">
    <rect x="0" y="0" width="80" height="28" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1" />
    <text x="40" y="18" font-family="system-ui" font-size="10" font-weight="600" fill="#3b82f6" text-anchor="middle">LABORATORY</text>
  </g>

  <text x="600" y="530" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="42" font-weight="700" fill="#e5e7eb" text-anchor="middle">
    PETG Pneumatic Tube
  </text>
  <text x="600" y="580" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">
    High-Transparency Logistics System
  </text>

  <!-- Featured badge -->
  <rect x="900" y="220" width="100" height="32" rx="16" fill="#7c3aed" />
  <text x="950" y="242" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
    FEATURED
  </text>
</svg>
