<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Full-Automatic PVC Pipe Bending Machine">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569" />
      <stop offset="50%" stop-color="#334155" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)" />

  <circle cx="180" cy="180" r="180" fill="#1e1b4b" opacity="0.2" />
  <circle cx="1020" cy="740" r="220" fill="#1e1b4b" opacity="0.15" />

  <rect x="120" y="150" width="960" height="600" rx="28" fill="#0f3460" opacity="0.38" />
  <rect x="160" y="190" width="880" height="520" rx="22" fill="#0b1220" opacity="0.55" />
  <rect x="160" y="190" width="880" height="10" fill="url(#accent)" opacity="0.9" />

  <!-- CNC Machine representation -->
  <g transform="translate(600 360)">
    <!-- Main machine body -->
    <rect x="-160" y="20" width="320" height="60" rx="6" fill="url(#metal)" />

    <!-- Left tower -->
    <rect x="-140" y="-100" width="40" height="120" rx="4" fill="#475569" />

    <!-- Right tower -->
    <rect x="100" y="-100" width="40" height="120" rx="4" fill="#475569" />

    <!-- Crossbeam -->
    <rect x="-140" y="-100" width="280" height="20" rx="4" fill="#334155" />

    <!-- Multiple heating zones -->
    <rect x="-100" y="-60" width="30" height="8" rx="4" fill="#f97316" opacity="0.8" />
    <rect x="-50" y="-60" width="30" height="8" rx="4" fill="#f97316" opacity="0.8" />
    <rect x="0" y="-60" width="30" height="8" rx="4" fill="#f97316" opacity="0.8" />
    <rect x="50" y="-60" width="30" height="8" rx="4" fill="#f97316" opacity="0.8" />

    <!-- Pipe being processed -->
    <path d="M-120 -30 Q-40 -70 40 -30 Q120 10 140 -30" stroke="#7c3aed" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.9" />

    <!-- Digital control panel -->
    <rect x="-180" y="-80" width="70" height="100" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <rect x="-170" y="-70" width="50" height="35" rx="2" fill="#0f172a" />
    <text x="-145" y="-48" font-family="monospace" font-size="12" fill="#22c55e" text-anchor="middle">CNC</text>
    <circle cx="-155" cy="-20" r="5" fill="#22c55e" />
    <circle cx="-135" cy="-20" r="5" fill="#3b82f6" />

    <!-- Auto-feed indicator -->
    <path d="M-180 0 L-160 0 M-170 -8 L-160 0 L-170 8" stroke="#a78bfa" stroke-width="3" fill="none" />
  </g>

  <text x="600" y="530" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="42" font-weight="700" fill="#e5e7eb" text-anchor="middle">
    Full-Automatic Bending Machine
  </text>
  <text x="600" y="580" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">
    CNC-Controlled High-Volume Production
  </text>

  <!-- Featured badge -->
  <rect x="900" y="220" width="100" height="32" rx="16" fill="#7c3aed" />
  <text x="950" y="242" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
    FEATURED
  </text>
</svg>
