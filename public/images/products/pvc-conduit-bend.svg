<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="PVC Electrical Conduit Bend">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="pvc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280" />
      <stop offset="50%" stop-color="#4b5563" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)" />

  <circle cx="220" cy="200" r="200" fill="#1e1b4b" opacity="0.2" />
  <circle cx="980" cy="700" r="240" fill="#1e1b4b" opacity="0.15" />

  <rect x="120" y="150" width="960" height="600" rx="28" fill="#0f3460" opacity="0.38" />
  <rect x="160" y="190" width="880" height="520" rx="22" fill="#0b1220" opacity="0.55" />
  <rect x="160" y="190" width="880" height="10" fill="url(#accent)" opacity="0.9" />

  <!-- PVC Bend representation -->
  <g transform="translate(600 380)">
    <!-- 90 degree bend - outer -->
    <path d="M-80 60 L-80 -20 Q-80 -80 -20 -80 L60 -80"
          stroke="url(#pvc)" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Inner highlight -->
    <path d="M-80 60 L-80 -20 Q-80 -80 -20 -80 L60 -80"
          stroke="#9ca3af" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.3" />

    <!-- Bell end indicator on one side -->
    <ellipse cx="60" cy="-80" rx="24" ry="18" fill="#4b5563" />
    <ellipse cx="60" cy="-80" rx="20" ry="14" fill="#374151" />

    <!-- Schedule 80 thickness indicator -->
    <path d="M-100 0 L-60 0" stroke="#7c3aed" stroke-width="3" stroke-dasharray="4 2" />
    <text x="-130" y="5" font-family="system-ui" font-size="12" fill="#a78bfa" text-anchor="end">SCH 80</text>

    <!-- Dimension indicators -->
    <path d="M-80 80 L-80 90 M60 -100 L60 -110" stroke="#64748b" stroke-width="1" />
    <text x="-10" y="100" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">90Â°</text>
  </g>

  <!-- Certification badges -->
  <g transform="translate(300 320)">
    <rect x="0" y="0" width="60" height="24" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1" />
    <text x="30" y="16" font-family="system-ui" font-size="10" font-weight="600" fill="#f97316" text-anchor="middle">UL 651</text>
  </g>
  <g transform="translate(380 320)">
    <rect x="0" y="0" width="60" height="24" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1" />
    <text x="30" y="16" font-family="system-ui" font-size="10" font-weight="600" fill="#3b82f6" text-anchor="middle">ASTM</text>
  </g>

  <text x="600" y="540" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="42" font-weight="700" fill="#e5e7eb" text-anchor="middle">
    PVC Electrical Conduit Bend
  </text>
  <text x="600" y="590" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">
    Schedule 80 with Bell End Option
  </text>

  <!-- Featured badge -->
  <rect x="900" y="220" width="100" height="32" rx="16" fill="#7c3aed" />
  <text x="950" y="242" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
    FEATURED
  </text>
</svg>
