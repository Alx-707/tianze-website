# PR-Agent: AI code review via third-party LLM provider
# Docs: https://qodo-merge-docs.qodo.ai/installation/github/
name: PR Agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:

jobs:
  pr_agent:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    steps:
      - uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI__KEY: ${{ secrets.PR_AGENT_API_KEY }}
          OPENAI__API_BASE: "https://api.rockclaude.com/v1"
          config.model: "openai/gpt-5.2"
          config.reasoning_effort: "high"
          config.fallback_models: '["openai/gpt-5.2"]'
          config.custom_model_max_tokens: "128000"
          pr_description.enable_large_pr_handling: "false"
          pr_description.inline_file_summary: "false"
